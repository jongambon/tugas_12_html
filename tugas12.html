<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Keduabelas HTML" />
     <meta name="keywords" content="tugas html, table, audio, image, video element" />
     <meta name="description" content="Halaman Tugas Keduabelas HTML" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Belajar HTML - NIOMIC</title>
     <link rel="icon" href="http://www.iconarchive.com/download/i97958/thehoth/seo/seo-web-code.ico" type="image/x-icon" />
     <style>
       .warna{
         background-color: yellow;
       }
     </style>
   </head>

   <body>
     <h1>Belajar HTML</h1>
     <table border="2">
       <tr>
         <th>Nama</th>
         <th>Alamat</th>
         <th>Hobi</th>
       </tr>
       <tr>
         <td><b>Allen Gerysena</b></td>
         <td><i>Bandar Lampung</i></td>
         <td>
           <ul>
             <li><u>Menulis kode <span class="warna">program</span></u></li>
             <li>Memancing</li>
             <li>Diam di kamar</li>
           </ul>
         </td>
       </tr>
     </table>
     <p>Website : <a href="https://www.google.com">www.google.com</a></p>
     <table border="2">
       <tr>
         <th>Gambar</th>
         <th>Audio</th>
         <th>Video</th>
       </tr>
       <tr>
         <td>
           <img src="gambar.jpg" alt="gambar doraemon" title="gambar kartun doraemon" width="400" height="250" />
         </td>
         <td>
           <audio controls>
             <source src="sample.mp3" type="audio/mp3">
             <source src="sample.flac" type="audio/flac">
             <source src="sample.ogg" type="audio/ogg">
           </audio>
         </td>
         <td>
           <video controls width="400" height="250">
             <source src="sample.mp4" type="video/mp4">
             <source src="sample.mkv" type="video/mkv">
           </video>
         </td>
       </tr>
     </table>
   </body>
</html>
